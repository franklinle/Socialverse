{% extends "networkApp/layout.html" %} {% block body %}
<div id="new-post-section-background">
  <h3>Login</h3>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <h4>
      <input class="btn btn-secondary" type="submit" value="Login" />
    </h4>
  </form>

  <h4>Don't have an account?</h4>
  <h5><a href="{% url 'register' %}">Register here.</a></h5>

  {% endblock %}
</div>
